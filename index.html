<!doctype html>
<html lang="fr">
	<head>
  		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	</head>
	<body>
		<div class="container-fluid h-100">
			<section class="row" id="slider">
			</section>
			<section class="row" id="main-content">
				<div class="col-9 h-100" id="map">
				</div>
				<div class="col-3 h-100 container-fluid" id="station-infos">
					<div id="no-station">
						<span id="no-station-text">Aucune station sélectionnée</span>
					</div>
					<div class="row" id="station-header">
						<h1 id="station-title"></h1>
						<div id="station-status"></div>
					</div>
					<div class="row" id="station-address"></div>
					<div class="row" id="avail-infos">
						<div class="col-5 offset-1">
							<div id="avail-stands"></div>
							<div>STATIONS<br />DISPONIBLES</div>
						</div>
						<div class="col-5">
							<div id="avail-bikes"></div>
							<div>VÉLOS<br />DISPONIBLES</div>
						</div>
					</div>
					<hr />
					<h2 id="book" class="mb-3">RÉSERVATION</h2>
					<form class="form-group" id="booking-form">
						<div class="form-inline">
							<input type="text" id="surname" class="form-control col-5" placeholder="Prénom" required />
							<input type="text" id="name" class="form-control col-5 offset-2" placeholder="Nom" required />
						</div>
						<canvas id="signature" class="mt-2"></canvas>
						<button type="submit" id="submit" class="btn btn-dark col-4 offset-4 mt-2"><b>Réserver</b></button>
					</form>
				</div>
			</section>
			<section class="row" id="reservation-status">
				<p id="reservation-message">AUCUNE RÉSERVATION POUR LE MOMENT</p>
			</section>
		</div>
    	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIYtUgzL0q-lshST4I2IcTFkOHtPiRA3Y&callback=initMap"></script>
		<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
		<script async defer src="js/map.js"></script>
		<script async defer src="js/booking.js"></script>
    	<!-- <script async defer src="js/signature.js"></script> -->
	</body>
</html>
